<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Report Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&display=swap" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/84a00ed851.js"
    crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Navigation -->
<nav class="navbar navbar-light bg-info">
    <h1 class="navbar-brand">Weather Report Dashboard</h1>
</nav>

<!-- search for city  -->
<div class="container-fluid row">
    <div class="col-3 left_div justify-content-center pt-3 bg-light">
      <div class="search-div mb-4">
        <h5 class="pt-2 pl-3">Search by City</h5>
        <form id="userInput" class="input-group mb-2">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Enter City Name"
            aria-label="Enter City Name"
            required
          />
          <div class="input-group-append">
            <button class="btn btn-info" type="submit" id="search-button">
              <i class="fas fa-magic"></i>
            </button>
          </div>
        </form>
        <div id="button" >
          <button class="btn btn-outline-dark btn-md btn-block" type="button" id="clear-history">
            Clear History
          </button>
          <button class="btn btn-outline-dark btn-md btn-block" type="button" id="clear-history">
            Clear History
          </button>
          <button class="btn btn-outline-dark btn-md btn-block" type="button" id="clear-history">
            Clear History
          </button>
        </div>
        <button class="btn btn-info mt-3 mb-3" type="button" id="clear-history">
          Clear History
        </button>
        <form id="history"></form>
      </div>
    </div>
    
    <!-- city info container -->
    <div class="todaysWeather col-md-9 pt-3">
    <div class="bg-light p-3">
        <div class="cityTitle" >
          <h1 class="" id="city"></h1>
          <img id="iconImg" src="" />
        </div>
        <div class="row">
        <div class="col-6">
            <div>Temperature: <span id="tempF"></span> </div>
            <div>Humidity: <span id="humidity"></span> </div>
            <div>Wind Speed: <span id="wind"></span> </div>
            <div>Heat Index: <span id="heatIndex"></span> </div>
            <div>UV Index: <span id="UVIndex"></span> </div>
        </div>
        </div>
    </div>
    <div class="p-3">
        <h3 class="fiveDay">5-Day Forecast</h3>
        <!-- Day 1 -->
        <div id="days-container" class="card-deck">
        </div>
    </div>
    </div>
</div>

<body>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js" async defer></script>
</body>
</html>
