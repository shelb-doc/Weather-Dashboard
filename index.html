<div class="container ml-0">
    <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-2">Search For A City</p>
            <div class="input-group mb-2">

                    <button class="btn btn-info" type="button" id="search-button">

                    </button>
                </div>
            </div>
            <button class="btn btn-info mb-3" type="button" id="clear-history">Clear History</button>
            <form id="history"></form>
        </div>
    </div>
