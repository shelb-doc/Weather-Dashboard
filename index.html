<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Report Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/84a00ed851.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Navigation -->
<nav class="navbar navbar-light bg-info">
    <h1 class="navbar-brand">Weather Report Dashboard</h1>
</nav>

<!-- search for city  -->
<div class="container-fluid row">
    <div class="col-3 left_div justify-content-center pt-3 bg-light">
        <div class="search-div mb-4">
            <H5 class="pt-2 pl-3">Search by City</H5>
            <div class="input-group mb-2">
                <input
                    id="city-input"
                    type="text"
                    class="form-control"
                    placeholder="Enter City Name"
                    aria-label="Enter City Name"
                />
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="search-button">
                    <i class="fas fa-magic"></i>           
                    </button>
                </div>
                </div>
                <button class="btn btn-info mb-3" type="button" id="clear-history">
                Clear History
                </button>
                <form id="history"></form>
        </div>
    </div>
</div>

<!-- city info container -->
<div class="todaysWeather col-9 pt-3">
    <div class="bg-light p-3">
            <h2 class="justify-content-center text-dark" id="nameOfCity"></h2>
            <div class="row">
                <div class="col-6">
                    <p id="todayTemp"></p>
                    <p id="todayHumidity"></p>
                    <p id="todayWindSpeed"></p>
                    <img id="todayIconDiv" src="">
                </div>
            </div> 
    </div>
</div>



<body>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js" async defer></script>
</body>
</html>
